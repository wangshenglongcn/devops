{% extends 'blog/base.html' %}



{% block content %}
<div class="post">
    <div class="date">发布时间：{{post.publish_date}}</div>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>标题：{{post.title}}</h1>
    <p>内容：{{post.text}}</p>
</div>
<hr>
{% endblock %}
