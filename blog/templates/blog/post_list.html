{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">发布时间：{{post.publish_date}}</div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">标题：{{post.title}}</a></h1>
            <p>内容：{{post.text}}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
